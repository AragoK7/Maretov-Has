<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maretov meni</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="main_title">
        <h1 class="title">Maretov Has</h1>
      </section>
      <section>
        <h2>Napitki</h2>
      </section>
      <section>
        <h2>Brekfest</h2>
      </section>
      <section>
        <h2>Glavno Jelo</h2>
      </section>
      <section>
        <h2>Dezert</h2>
      </section>
      <button class="create__has">Create new Has</button>
      <br />
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <button class="btn--close-modal"><span>&times;</span></button>
          <h3>Upi≈°i ime jela i cenu</h3>
          <input
            type="text"
            name=""
            class="modal-tip"
            placeholder="Vrsta hasa"
          />
          <input
            type="text"
            name=""
            class="modal-ime"
            placeholder="Ime hasa(30 karaktera)"
          />
          <input
            type="number"
            name=""
            class="modal-cena"
            placeholder="Cena hasa(1-5000)"
          />
          <button type="button" class="btn-confirm btn--bottom">
            Ubaci u jelovnik hasova
          </button>
          <button type="button" class="btn-confirm-nonsense btn--bottom">
            Add quick nonsense
          </button>
          <button type="button" class="btn-audio--toggle btn--bottom">
            Disable audio
          </button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
